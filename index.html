<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Placeholder</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <div class="card">
    <div class="card-header animated-bg" id="header">
      <img
        src="https://images.unsplash.com/photo-1587614382346-4ec70e388b28?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8bGFwdG9wfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60"
        alt="Laptop" />
    </div>
    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title">
        Lorem ipsum dolor sit amet.
      </h3>
      <p class="card-excerpt" id="excerpt">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro, ullam?
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile_img">
          <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="#">
        </div>
        <div class="author-info">
          <strong class="animated-bg animated-bg-text" id="name">John Doe</strong>
          <small class="animated-bg animated-bg-text" id="date">Oct, 08, 2020</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./assets/scripts/app.js"></script>

</html>
